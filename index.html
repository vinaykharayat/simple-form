<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
		<h1>Form demo</h1>
		<section>
			<fieldset>
			<legend>Text input</legend>
			<br>
			<label>Text box</label>
			<input type="text" name="" required="required" value="text here"><br>
			<br>
			<label>Password</label>
			<input type="Password" name="" required="required" value="text here"><br>
			<br>
			<label>Text area</label><textarea rows="4" cols="165">Your text here</textarea>
			<br>
			<br>
		</fieldset>
		</section>
		<section>
			<fieldset>
			<legend>Selecting elements</legend>
			<br>
			<label>Select list</label>
			<select name="dropdown" id="dropdown">
				<option value="one">one</option>
				<option value="two">two</option>
				<option value="three">three</option>
				<option value="four">four</option>
			</select>
			<br>
			<br>
			<label>Checkboxes</label>
			<input type="checkbox" name="Checkboxes">Green eggs
			<input type="checkbox" name="Checkboxes">Ham<br>
			<br>
			<label>Radio buttons</label>
			<input type="radio" name="Radio" checked="checked">small
			<input type="radio" name="Radio">medium
			<input type="radio" name="Radio">large
			<br>
			<br>
		</fieldset>
		</section>
		
		<section>
			<fieldset>
			<legend>Buttons</legend>
			<br>
			<button type="standard">Standard button</button>
			<button type="input">Input button</button>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
			<br>
			<br>
		</fieldset>
		</section>
	</form>
</body>
</html>
